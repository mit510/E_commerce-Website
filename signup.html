<body>
  <div class="container">
    <span class="loggo">
        <table  style="width: 102%;" >
                <td >
                    <center>
            <img src="logo.png" style=" width: 50px; height:50px; " alt=""></center>
        </td></tr>
            </table>
    </span>
    <div class="title">Registration</div>
    <div class="content">
      <form action="sign.php" method="post" name="f1" onsubmit="return validation()">
        <div class="user-details">
          <div class="input-box">
            <label for="first" class="details">First Name:</label>
            <input type="text" name="first" id="first"  placeholder="Enter your first name" required>
          </div>
          <div class="input-box">
            <label for="last"class="details">Last name:</label>
            <input type="text" id="last"name="last" placeholder="Enter your last name" required>
          </div>
          <div class="input-box">
            <label for="surname" class="details">Surname:</label>
            <input type="text" id="surname" name="surname" placeholder="Enter your surname" required>
          </div>
          <div class="input-box">
            <label for="emill" class="details">Email:</label >
            <input type="email" id="emill" name="emill" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <label for="contact"  class="details">Phone Number:</label >
            <input type="text" id="contact"name="contact"placeholder="Enter your number" required>
          </div>
          <div class="input-box">
            <label for="pass" class="details" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">Password:</label >
            <input type="password" id="pass" name="pass" placeholder="Enter your password" required>
          </div>
          <div class="input-box">
            <label for="conpass"  class="details">Confirm Password:</label >
            <input type="password" id="conpass" name="conpass"placeholder="Confirm your password" required>
          </div>
          <div class="input-box">
            
                <label for="birth" class="details">Birth-Date:</label >
                <input type="date" name="birth" id="birth" required>
          </div>
          
          <div class="gender-details">
            <input type="radio" name="gender" value="male" id="dot-1">
            <input type="radio" name="gender" value="female"id="dot-2">
            
            <span class="gender-title">Gender</span>
            <div class="category">
              <label for="dot-1">
              <span class="dot one"></span>
              <span class="gender">Male</span>
            </label>
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="gender">Female</span>
            </label>
          </div>  
        </div>
        </div> 
        
        
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
      <div id="message">
        <h3>Password must contain the following:</h3>
        <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
        <p id="capital" class="invalid">A <b>uppercase</b> letter</p>
        <p id="number" class="invalid">A <b>number</b></p>
        <p id="length" class="invalid">Minimum <b>8 characters</b> and Maximum <b>12 characters</b></p>
      </div>
      
    </div>
  </div>
  <script>
    var myInput = document.getElementById("pass");
var letter = document.getElementById("letter");
var capital = document.getElementById("capital");
var number = document.getElementById("number");
var length = document.getElementById("length");
    myInput.onfocus = function() {
         document.getElementById("message").style.display = "block";
    }

// When the user clicks outside of the password field, hide the message box
     myInput.onblur = function() {
        document.getElementById("message").style.display = "none";
   }
   myInput.onkeyup = function() {
  // Validate lowercase letters
  var lowerCaseLetters = /[a-z]/g;
  if(myInput.value.match(lowerCaseLetters)) {  
    letter.classList.remove("invalid");
    letter.classList.add("valid");
  } else {
    letter.classList.remove("valid");
    letter.classList.add("invalid");
  }
  
  // Validate capital letters
  var upperCaseLetters = /[A-Z]/g;
  if(myInput.value.match(upperCaseLetters)) {  
    capital.classList.remove("invalid");
    capital.classList.add("valid");
  } else {
    capital.classList.remove("valid");
    capital.classList.add("invalid");
  }

  // Validate numbers
  var numbers = /[0-9]/g;
  if(myInput.value.match(numbers)) {  
    number.classList.remove("invalid");
    number.classList.add("valid");
  } else {
    number.classList.remove("valid");
    number.classList.add("invalid");
  }
  // Validate length
  if(myInput.value.length >= 8 & myInput.value.length <= 12 ) {
    length.classList.remove("invalid");
    length.classList.add("valid");
  } else {
    length.classList.remove("valid");
    length.classList.add("invalid");
  }
}
  </script>
